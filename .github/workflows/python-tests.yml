name: Python Tests

on:
  push:
    branches: [main, transactions, master, fraude, client]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # --- ÉTAPE CRUCIALE : CRÉATION DES FICHIERS AVEC EN-TÊTES ---
      - name: Create dummy data for tests
        run: |
          mkdir -p app/data/dataset
          # On écrit une colonne 'id' pour que Pandas ne dise plus 'EmptyDataError'
          echo "id" > app/data/dataset/cards_data.csv
          echo "id" > app/data/dataset/users_data.csv
          echo "id" > app/data/dataset/transactions_data.csv
          # Pour les JSON, on met un objet vide
          echo "{}" > app/data/dataset/mcc_codes.json
          echo "{}" > app/data/dataset/train_fraud_labels.json
          echo "Fichiers simulés créés avec succès."

      - name: Run tests
        run: pytest -v